<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Edit Job Posting' : 'New Job Posting'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.article._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Job Title</label>
          <input name="name" type="text" ng-model="vm.article.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.articleForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="schedule">Schedule</label>
          <textarea name="schedule" type="text" ng-model="vm.article.schedule" id="schedule" class="form-control" placeholder="e.g. Monday: 12:00 p.m - 2:30 p.m"
            required></textarea>
          <div ng-messages="vm.form.articleForm.schedule.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Job schedule is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="city">City</label>
          <input name="city" type="text" ng-model="vm.article.city" id="city" class="form-control" placeholder="Edison" required>
          <div ng-messages="vm.form.articleForm.city.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Location is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="pay">Pay</label>
          <input name="pay" type="text" ng-model="vm.article.pay" id="pay" class="form-control" placeholder="Pay" required>
          <div ng-messages="vm.form.articleForm.pay.$error" role="alert">
            <p class="help-block error-text" ng-message="required">article a minimum pay is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
